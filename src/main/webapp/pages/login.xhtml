<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
   
   	<h:head>
    	<h:outputStylesheet name="./css/login.css" target="head"/>
    	<h:outputStylesheet name="./bootstrap/css/bootstrap.css" target="head"/>
    	<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    	<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    	<h:outputScript name="./bootstrap/js/bootstrap.js" target="head"/>
    	    
    	
    	<title>JSF LAB</title>
    	
    	<script type="text/javascript">
        $(document).ready(function(){

           console.log('login');

        });
    </script>       
   	</h:head>
   
    <h:body>
    
    	
    	
    	<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
		<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->
	
		<div class="container">
		    <div class="row vertical-offset-100">
		    	<div class="col-md-4 col-md-offset-4">
		    		<div class="panel panel-default">
					  	<div class="panel-heading">
					    	<h3 class="panel-title">Please sign in</h3>
					 	</div>
					 	<div class="center-block">
							<h:graphicImage class="profile-img" library="img"	name="photo.png" alt=""/>
						</div>
					  	<div class="panel-body">
					    	<h:form>
					    	<h:messages ></h:messages>
		                    <fieldset>
					    	  	<div class="form-group">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon">
												<i class="glyphicon glyphicon-user"></i>
											</span> 
											<h:inputText id="id_username" styleClass="form-control" pt:placeholder="E-mail"  label="user" value="#{loginController.username}"/>
										</div>
									</div>					
					    		</div>
					    		<div class="form-group">
					    			<div class="input-group">
										<span class="input-group-addon">
											<i class="glyphicon glyphicon-lock"></i>
										</span>
					    				<h:inputSecret id="id_password" styleClass="form-control" pt:placeholder="Password"  label="pass" value="#{loginController.password}"/>
					    			</div>
					    		</div>
<!-- 					    		<div class="checkbox"> -->
<!-- 					    	    	<label> -->
<!-- 					    	    		<input name="remember" type="checkbox" value="Remember Me"/> Remember Me -->
<!-- 					    	    	</label> -->
<!-- 					    	    </div> -->
					    		
					    		<h:commandButton class="btn btn-lg btn-primary btn-block" action="#{loginController.loginAction}" value="#{msg['boton.login']}" />
					    	</fieldset>
					      	</h:form>
					    </div>
					</div>
				</div>
			</div>
		</div>
    	
    	
    </h:body>

</html>
